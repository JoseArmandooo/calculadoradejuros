<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .info {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Juros 🚀</h1>

    <div class="form-container">
        <label for="valor">Valor da dívida (R$):</label>
        <input type="number" id="valor" placeholder="Digite o valor da dívida" min="0" step="0.01" required>
        
        <label for="dias">Dias de atraso:</label>
        <input type="number" id="dias" placeholder="Digite os dias de atraso" min="0" required>

        <p class="info">📌 Taxa de juros fixa: <strong>3% ao dia</strong></p>
        
        <button onclick="calcularJuros()">Calcular</button>
        
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularJuros() {
            let valorSemJuros = parseFloat(document.getElementById("valor").value);
            let dias = parseInt(document.getElementById("dias").value);
            let taxaJuros = 0.03; // 3% fixo ao dia

            if (isNaN(valorSemJuros) || isNaN(dias) || valorSemJuros <= 0 || dias < 0) {
                document.getElementById("resultado").innerHTML = "⚠️ Insira valores válidos!";
                return;
            }

            // Cálculo baseado na fórmula do Excel
            let valorJuros = (valorSemJuros * taxaJuros / 30) * dias;
            let valorTotal = valorSemJuros + valorJuros;

            document.getElementById("resultado").innerHTML = `
                📌 Valor original: <strong>R$ ${valorSemJuros.toFixed(2)}</strong><br>
                💰 Juros: <strong>R$ ${valorJuros.toFixed(2)}</strong><br>
                ✅ <span style="color: red;">Valor total: <strong>R$ ${valorTotal.toFixed(2)}</strong></span>
            `;
        }
    </script>

</body>
</html>
